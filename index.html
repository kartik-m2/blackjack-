<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		
		#calculator {
			background-color: #fff;
			width: 300px;
			margin: auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 2px 2px 10px #888;
		}
		
		#result {
			font-size: 36px;
			text-align: right;
			margin-bottom: 10px;
			padding: 10px;
			border: none;
			background-color: #eee;
			width: 100%;
			border-radius: 5px;
			box-shadow: 1px 1px 5px #888;
		}
		
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			margin: 4px 2px;
			cursor: pointer;
			width: 70px;
			height: 70px;
			border-radius: 50%;
			box-shadow: 1px 1px 5px #888;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<input type="text" id="result" readonly>
		<button class="button" onclick="clearResult()">C</button>
		<button class="button" onclick="addToResult('+1')">2</button>
		<button class="button" onclick="addToResult('+1')">3</button>
		<button class="button" onclick="addToResult('+2')">4</button>
		<button class="button" onclick="addToResult('-1')">5</button>
		<button class="button" onclick="addToResult('-2')">6</button>
		<button class="button" onclick="addToResult('-1')">7</button>
		<button class="button" onclick="addToResult('-1')">8</button>
		<button class="button" onclick="addToResult('+0')">10</button>
		<button class="button" onclick="addToResult('+1')">A</button>
		<button class="button" onclick="addToResult('+0')">K</button>
		<button class="button" onclick="addToResult('+0')">Q</button>
		<button class="button" onclick="addToResult('+0')">J</button>
		
		<button class="button" onclick="calculate()">=</button>
	</div>
	
	<script>
		function addToResult(value) {
			document.getElementById("result").value += value;
		}
		
		function clearResult() {
			document.getElementById("result").value = "";
		}
		
		function calculate() {
			var result = eval(document.getElementById("result").value);
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
